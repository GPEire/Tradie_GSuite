name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt', 'requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
        elif [ -f "../requirements.txt" ]; then
          pip install -r ../requirements.txt
        else
          echo "No requirements.txt found"
          exit 0
        fi
    
    - name: Run tests with pytest
      working-directory: ./backend
      run: |
        if [ -f "requirements.txt" ]; then
          pytest --cov=app --cov-report=xml --cov-report=html
        else
          echo "No tests to run yet"
          exit 0
        fi
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: backend
        name: codecov-umbrella
      continue-on-error: true

  lint-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy
    
    - name: Run black (code formatter)
      run: |
        black --check .
      continue-on-error: true
    
    - name: Run flake8 (linter)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Run mypy (type checker)
      run: |
        mypy . --ignore-missing-imports
      continue-on-error: true

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # Cache will be created automatically after first npm install
        # No cache-dependency-path needed if package-lock.json doesn't exist yet
    
    - name: Install dependencies
      working-directory: ./frontend
      run: |
        if [ -f "package.json" ]; then
          npm install
        else
          echo "No package.json found in frontend directory"
          exit 0
        fi
      continue-on-error: true
    
    - name: Run tests
      working-directory: ./frontend
      run: |
        if [ -f "package.json" ]; then
          npm test
        fi
      continue-on-error: true
    
    - name: Build
      working-directory: ./frontend
      run: |
        if [ -f "package.json" ]; then
          npm run build
        fi
      continue-on-error: true

