[pytest]
# Pytest configuration for scalability testing
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    scalability: marks tests as scalability tests
    performance: marks tests as performance benchmarks

# Test options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage (if pytest-cov is installed)
# addopts = 
#     -v
#     --strict-markers
#     --tb=short
#     --cov=app
#     --cov-report=html
#     --cov-report=term

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

